<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
          font-size: 24px;
            color: black;
        }
        h1::before {
            content: "*";
            color: gold;
        }
        h1::after {
            content: "*";
            color: gold;
        }
        h1::first-letter {
            font-size: 3em;
            color: goldenrod;
            font-weight: bold;
        }
        h1::selection {
            background-color: yellow;
            color: red;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Site</h1>
    <P>Hello</P>
</body>
</html>
