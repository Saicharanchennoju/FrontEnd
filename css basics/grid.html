<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <style>
        .grid-Container{
           display: grid;
           grid-template-columns: repeat(3,1fr);
           gap: 10px;
           grid-template-rows: repeat(2, 100px);
        }

        .item1{
            grid-column: 1 / 3;
        }

        .item4{
            grid-row: 1 / 3;
        }
        .grid-item{
            text-align: center;
            padding: 20px;
            background-color: aquamarine;
        }
    </style>
    <div class="grid-Container">
        <div class="grid-item">1.Sai</div>
        <div class="grid-item">2.Sai</div>
        <div class="grid-item">3.Sai</div>
        <div class="grid-item">4.Sai</div>
        <div class="grid-item">5.Sai</div>
        <div class="grid-item">6.Sai</div>
    </div>
</body>
</html>
