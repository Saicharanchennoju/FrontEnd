<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html {
    scroll-behavior: smooth;
  }

  nav {
    position: fixed;
    top: 0;
    width: 100%;
    background-color: rgba(221, 176, 176, 0.9); /* Semi-transparent */
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    z-index: 1000;
    transition: background-color 0.3s ease;
}

nav a {
    transition: color 0.3s ease;
}

nav a:hover {
    background-color: greenyellow;
    color: white;
}

nav.scrolled {
    background-color: rgba(221, 176, 176, 0.8); /* Change on scroll */
}
  
#hero {
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    background: linear-gradient(135deg, rgba(250, 250, 250, 0.8), rgba(160, 186, 227, 0.7)), url('your-image.jpg');
    background-size: cover;
    background-position: center;
    height: 80vh;
    color: #fff;
}

.hero-content h1 {
    font-size: 4rem;
    font-weight: 700;
}

.hero-content p {
    font-size: 1.5rem;
    margin-bottom: 2rem;
}

.hero-content .btn {
    padding: 1rem 2.5rem;
    font-size: 1.1rem;
    border-radius: 30px;
    background-color: #48dbfb;
    color: white;
    text-transform: uppercase;
}
   
.project-card {
    background: white;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 3px 15px rgba(0, 0, 0, 0.1);
    transform: translateY(10px);
    opacity: 0;
    transition: all 0.3s ease;
}

.project-card:hover {
    transform: translateY(-10px);
}

.project-card.visible {
    opacity: 1;
    transform: translateY(0);
}

/* Project grid animation */
.project-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 2rem;
    padding: 2rem 0;
}

.project-card:nth-child(odd) {
    animation: fadeInUp 0.5s ease-in-out 0.3s forwards;
}

.project-card:nth-child(even) {
    animation: fadeInUp 0.5s ease-in-out 0.5s forwards;
}

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}
   
@media (max-width: 768px) {
    nav ul {
        flex-direction: column;
        align-items: center;
        padding: 1rem 0;
    }

    .hero-content h1 {
        font-size: 2.5rem;
    }

    .project-grid {
        grid-template-columns: 1fr;
    }

    .skills-grid {
        grid-template-columns: 1fr;
    }

    .contact-info p {
        font-size: 1rem;
    }

    .btn {
        font-size: 1.2rem;
        padding: 1rem 2rem;
    }
}
    </style>


</head>
<body>
    <head>
    <!-- AOS CSS -->
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
</head>
<body>

        <div class="container">
            <h2 data-aos="fade-up">My Projects</h2>
            <div class="project-grid">
                <div class="project-card" data-aos="fade-up">
                    <div class="project-image">
                        <img src="ATM.jpg" alt="Project 1">
                    </div>
                    <div class="project-info">
                        <h3>Project One</h3>
                        <p>ATM Operations</p>
                    </div>
                </div>
                <div class="project-card" data-aos="fade-up">
                    <div class="project-image">
                        <img src="Plagarism.jpg" alt="Project 2">
                    </div>
                    <div class="project-info">
                        <h3>Project Two</h3>
                        <p>TEXT AND IMAGE PLAGIARISM DETECTION </p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<div class="skill-card">
    <i class="fab fa-java fa-3x"></i>
    <h3>Java FullStack</h3>
</div>

        <h2 data-aos="fade-up">My Projects</h2>
        <div class="project-grid">
            <div class="project-card" data-aos="fade-up">
                <div class="project-image">
                    <img src="ATM.jpg" alt="ATM Project">
                </div>

                    <h3>ATM Operations</h3>
                    <p>Interactive ATM Simulation with various features.</p>

</html>
