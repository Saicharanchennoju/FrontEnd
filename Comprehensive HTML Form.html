<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Comprehensive HTML Form</h1>
    </form action ="" method="">
    <label for="Text">Text Input</label>
    <input id="Text Input" placeholder="Enter Text "/><br><br>

    <label for="Password">Password</label>
    <input id="Password" placeholder="Enter Password "/><br><br>

    <label for="Email">Email</label>
    <input id="Email" placeholder="Enter Email "/><br><br>

    <label for="Number">Number</label>
    <input type="Number" id="Number" min="1" max="100" placeholder="Enter Number "/><br><br>

    <label for="Date">Date</label>
    <input type="Date" id="Date" ><br><br>

    <label for="Time">Time</label>
    <input type="Time" id="Time" ><br><br>

    <label for="Color">Color</label>
    <input type="Color" id="Color" ><br><br>

    <label for="Subscribe">Subscribe</label>
    <input type="Checkbox" id="" ><br><br>
    
    <label for="">Gender:</label><br><br>
    <input type="Radio" id="Male" name="Gender" value="Male" required>
    <label for="Male">Male</label>

    <input type="Radio" id="Female" name="Gender" value="Female" required>
    <label for="Female">Female</label><br><br>

    <label for="">Country:</label>
    <select id="Country" name="Country">
        <option value=""></option>
        <option value="India">India</option>
        <option value="China">China</option>
        <option value="America">America</option>
        <option value="England">England</option>
        <option value="News Zealand">NewZealand</option>
    </select>

    

</body>
</html>
